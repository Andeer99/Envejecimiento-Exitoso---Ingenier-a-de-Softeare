<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Catálogo de Productos</title>
  <script type="module" crossorigin src="./js/modulepreload-polyfill-B5Qt9EMX.js"></script>
  <link rel="stylesheet" crossorigin href="./css/catalog.css">
</head>
<body>
  <header>
    <h1>Catálogo de Productos</h1>
    <p>Encuentra las mejores ofertas estacionales</p>
  </header>
  
  <section class="search-filters">
    <div class="search-bar">
      <input type="text" placeholder="Buscar productos...">
      <button>Buscar</button>
    </div>
    <div class="filters">
      <label for="categoria">Categoría:</label>
      <select id="categoria">
        <option value="">Todas</option>
        <option value="ropa">Ropa</option>
        <option value="electronica">Electrónica</option>
        <option value="hogar">Hogar</option>
      </select>
      <label for="temporada">Temporada:</label>
      <select id="temporada">
        <option value="">Todas</option>
        <option value="verano">Verano</option>
        <option value="invierno">Invierno</option>
        <option value="primavera">Primavera</option>
        <option value="otono">Otoño</option>
      </select>
    </div>
  </section>
  
  <section class="product-grid">
    <div class="product-card">
      <img src="https://picsum.photos/seed/producto1/250/150" alt="Producto 1">
      <h3>Producto 1</h3>
      <p class="price">$29.99</p>
      <button>Ver Detalles</button>
    </div>
    <div class="product-card">
      <img src="https://picsum.photos/seed/producto2/250/150" alt="Producto 2">
      <h3>Producto 2</h3>
      <p class="price">$39.99</p>
      <button>Ver Detalles</button>
    </div>
    <div class="product-card">
      <img src="https://picsum.photos/seed/producto3/250/150" alt="Producto 3">
      <h3>Producto 3</h3>
      <p class="price">$19.99</p>
      <button>Ver Detalles</button>
    </div>
    <div class="product-card">
      <img src="https://picsum.photos/seed/producto4/250/150" alt="Producto 4">
      <h3>Producto 4</h3>
      <p class="price">$49.99</p>
      <button>Ver Detalles</button>
    </div>
    <div class="product-card">
      <img src="https://picsum.photos/seed/producto5/250/150" alt="Producto 5">
      <h3>Producto 5</h3>
      <p class="price">$59.99</p>
      <button>Ver Detalles</button>
    </div>
    <div class="product-card">
      <img src="https://picsum.photos/seed/producto6/250/150" alt="Producto 6">
      <h3>Producto 6</h3>
      <p class="price">$24.99</p>
      <button>Ver Detalles</button>
    </div>
  </section>
  
  <section class="pagination">
    <button>&laquo; Anterior</button>
    <button>1</button>
    <button>2</button>
    <button>3</button>
    <button>Siguiente &raquo;</button>
  </section>
  
  <footer>
    <p>&copy; 2025 Envejecimiento Exitoso. Todos los derechos reservados.</p>
  </footer>
</body >
</html>
