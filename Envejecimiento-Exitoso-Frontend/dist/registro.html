<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Envejecimiento Exitoso - Registro</title>
  <script type="module" crossorigin src="./js/modulepreload-polyfill-B5Qt9EMX.js"></script>
  <link rel="stylesheet" crossorigin href="./css/registro.css">
</head>
<body>
  <header>
    <img src="https://picsum.photos/seed/logo/100/100" alt="Logo de Envejecimiento Exitoso" class="logo">
    <h1>Envejecimiento Exitoso</h1>
  </header>
  
  <main>
    <section class="register-container">
      <h2>Registro</h2>
      <form action="#" method="post">
        <label for="nombre">Nombre Completo</label>
        <input type="text" id="nombre" name="nombre" placeholder="Tu nombre completo" required>
        
        <label for="email">Correo Electrónico</label>
        <input type="email" id="email" name="email" placeholder="ejemplo@dominio.com" required>
        
        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" placeholder="********" required>
        
        <label for="confirm_password">Confirmar Contraseña</label>
        <input type="password" id="confirm_password" name="confirm_password" placeholder="********" required>
        
        <label for="direccion">Dirección</label>
        <input type="text" id="direccion" name="direccion" placeholder="Tu dirección">
        
        <label for="telefono">Teléfono</label>
        <input type="tel" id="telefono" name="telefono" placeholder="Número de teléfono">
        
        <!-- Mensaje de error (oculto por defecto, se mostrará en caso de validación) -->
        <div class="error-message" style="display: none;">
          <p>Por favor, completa todos los campos obligatorios.</p>
        </div>
        
        <button type="submit" class="register-btn">Registrar</button>
      </form>
    </section>
  </main>
  
  <footer>
    <p>&copy; 2025 Envejecimiento Exitoso. Todos los derechos reservados.</p>
  </footer>

</body>
</html>
