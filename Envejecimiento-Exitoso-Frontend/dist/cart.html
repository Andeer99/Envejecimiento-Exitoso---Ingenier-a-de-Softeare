<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Carrito de Compras - Envejecimiento Exitoso</title>
  <script type="module" crossorigin src="./js/modulepreload-polyfill-B5Qt9EMX.js"></script>
  <link rel="stylesheet" crossorigin href="./css/cart.css">
</head>
<body>
  <header>
    <h1>Carrito de Compras</h1>
  </header>
  
  <main>
    <section class="cart-container">
      <table class="cart-table">
        <thead>
          <tr>
            <th>Producto</th>
            <th>Nombre</th>
            <th>Cantidad</th>
            <th>Precio Unitario</th>
            <th>Subtotal</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>
              <img src="https://picsum.photos/seed/producto1/80/80" alt="Producto 1">
            </td>
            <td>Producto 1</td>
            <td>
              <input type="number" value="1" min="1">
            </td>
            <td>$29.99</td>
            <td>$29.99</td>
            <td>
              <button class="remove-btn">Eliminar</button>
            </td>
          </tr>
          <tr>
            <td>
              <img src="https://picsum.photos/seed/producto2/80/80" alt="Producto 2">
            </td>
            <td>Producto 2</td>
            <td>
              <input type="number" value="2" min="1">
            </td>
            <td>$39.99</td>
            <td>$79.98</td>
            <td>
              <button class="remove-btn">Eliminar</button>
            </td>
          </tr>
          <!-- Puedes agregar más filas según sea necesario -->
        </tbody>
      </table>
      
      <div class="cart-summary">
        <h2>Resumen</h2>
        <p>Total: <span>$109.97</span></p>
        <button class="checkout-btn">Proceder a Pagar</button>
      </div>
    </section>
  </main>
  
  <footer>
    <p>&copy; 2025 Envejecimiento Exitoso. Todos los derechos reservados.</p>
  </footer>
</body>
</html>
