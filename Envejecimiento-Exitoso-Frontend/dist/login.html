<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Envejecimiento Exitoso - Iniciar Sesión</title>
  <script type="module" crossorigin src="./js/modulepreload-polyfill-B5Qt9EMX.js"></script>
  <link rel="stylesheet" crossorigin href="./css/login.css">
</head>
<body>
  <header>
    <img src="https://picsum.photos/seed/logo/100/100" alt="Logo de Envejecimiento Exitoso" class="logo">
    <h1>Envejecimiento Exitoso</h1>
  </header>
  
  <main>
    <section class="login-container">
      <h2>Iniciar Sesión</h2>
      <form action="#" method="post">
        <label for="email">Correo Electrónico</label>
        <input type="email" id="email" name="email" placeholder="ejemplo@dominio.com" required>
        
        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" placeholder="********" required>
        
        <div class="buttons">
          <button type="submit" class="login-btn">Iniciar Sesión</button>
          <button type="button" class="register-btn">Registrarse</button>
        </div>
        
        <p class="forgot-password"><a href="#">¿Olvidaste tu contraseña?</a></p>
      </form>
    </section>
  </main>
  
  <footer>
    <p>&copy; 2025 Envejecimiento Exitoso. Todos los derechos reservados.</p>
  </footer>

</body>
</html>
