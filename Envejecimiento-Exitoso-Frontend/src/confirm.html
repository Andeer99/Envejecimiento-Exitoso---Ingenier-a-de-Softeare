<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Confirmación de Pedido - Envejecimiento Exitoso</title>
  <link rel="stylesheet" href="./css/confirm.css">
</head>
<body>
  <header>
    <h1>¡Pedido Confirmado!</h1>
  </header>
  
  <main>
    <section class="confirmation">
      <div class="message">
        <h2>¡Gracias por tu compra!</h2>
        <p>Tu pedido <span class="order-number">#123456</span> ha sido confirmado con éxito.</p>
      </div>
      <div class="shipping-details">
        <h3>Detalles de Envío</h3>
        <p>Tu pedido será enviado a la dirección registrada.</p>
        <p>Tiempo estimado de entrega: <strong>3-5 días hábiles</strong>.</p>
      </div>
      <div class="navigation-options">
        <button class="history-btn">Ver Historial de Pedidos</button>
        <button class="continue-btn">Continuar Comprando</button>
      </div>
    </section>
  </main>
  
  <footer>
    <p>&copy; 2025 Envejecimiento Exitoso. Todos los derechos reservados.</p>
  </footer>
  <script type="module" src="./js/confirm.js"></script>
</body>
</html>
