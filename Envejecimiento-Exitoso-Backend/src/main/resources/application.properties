
# ----------------------------------------
#      CONFIGURACIÓN GENERAL
# ----------------------------------------
spring.application.name=Envejecimiento-Exitoso

# ----------------------------------------
#      DATASOURCE MySQL
# ----------------------------------------
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ----------------------------------------
#      JPA / Hibernate
# ----------------------------------------
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO}
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.connection-timeout=30000

# ----------------------------------------
#      THYMELEAF
# ----------------------------------------
spring.thymeleaf.cache=false
spring.mvc.view.prefix=/templates/
spring.mvc.view.suffix=.html

# ----------------------------------------
#      CORS
# ----------------------------------------
spring.mvc.cors.allowed-origins=https://envejecimientoexitosobackend-production.com/
spring.mvc.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS

# ----------------------------------------
#      JWT
# ----------------------------------------
jwt.secret=${JWT_SECRET}
jwt.expiration-ms=3600000

# ----------------------------------------
#      PUERTO (para Railway)
# ----------------------------------------
pasarela.url=                # URL de tu gateway de pagos (déjalo en blanco en dev)
pasarela.callback.origin=${PASARELA_CALLBACK} # Origen permitido para callback
server.port=${PORT:8080}
