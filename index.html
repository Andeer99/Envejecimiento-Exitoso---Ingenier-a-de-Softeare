<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Catálogo de Productos - Mockup</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>

  <header>
    <h1>Catálogo de Productos</h1>
    <p>Encuentra los mejores artículos estacionales</p>
  </header>

  <div class="search-bar">
    <input type="text" placeholder="Buscar productos...">
    <button>Buscar</button>
  </div>

  <section class="product-grid">
    <div class="product-card">
      <img src="https://picsum.photos/seed/producto1/250/150" alt="Producto 1">
      <h3>Producto 1</h3>
      <p>$29.99</p>
      <button>Agregar al Carrito</button>
    </div>
    <div class="product-card">
      <img src="https://picsum.photos/seed/producto2/250/150" alt="Producto 2">
      <h3>Producto 2</h3>
      <p>$39.99</p>
      <button>Agregar al Carrito</button>
    </div>
    <div class="product-card">
      <img src="https://picsum.photos/seed/producto3/250/150" alt="Producto 3">
      <h3>Producto 3</h3>
      <p>$19.99</p>
      <button>Agregar al Carrito</button>
    </div>
    <div class="product-card">
      <img src="https://picsum.photos/seed/producto4/250/150" alt="Producto 4">
      <h3>Producto 4</h3>
      <p>$49.99</p>
      <button>Agregar al Carrito</button>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Envejecimiento Exitoso. Todos los derechos reservados.</p>
  </footer>

</body>
</html>
