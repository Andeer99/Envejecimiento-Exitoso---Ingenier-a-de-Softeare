<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pantalla de Pago - Envejecimiento Exitoso</title>
  <link rel="stylesheet" href="payment.css">
</head>
<body>
  <header>
    <h1>Pantalla de Pago</h1>
    <p>Revisa tu pedido y completa el pago</p>
  </header>
  
  <main>
    <!-- Resumen del Pedido -->
    <section class="payment-summary">
      <h2>Resumen del Pedido</h2>
      <div class="summary-details">
        <p>Total: <span>$109.97</span></p>
        <!-- Puedes agregar más detalles, como productos, si lo deseas -->
      </div>
    </section>
    
    <!-- Selección de Método de Pago -->
    <section class="payment-method">
        <h2>Método de Pago</h2>
        <div class="method-options">
          <label class="method-option">
            <input type="radio" name="paymentMethod" value="card" checked>
            <img src="https://picsum.photos/seed/card/50/50" alt="Tarjeta de Crédito">
            <span>Tarjeta de Crédito</span>
          </label>
          <label class="method-option">
            <input type="radio" name="paymentMethod" value="paypal">
            <img src="https://picsum.photos/seed/paypal/50/50" alt="PayPal">
            <span>PayPal</span>
          </label>
        </div>
      </section>
      
    
    <!-- Formulario de Pago -->
    <section class="payment-form">
      <h2>Detalles de Pago</h2>
      <form action="#" method="post">
        <!-- Campos para Tarjeta de Crédito -->
        <div class="card-details">
          <label for="cardNumber">Número de Tarjeta</label>
          <input type="text" id="cardNumber" name="cardNumber" placeholder="1234 5678 9012 3456" required>
          
          <label for="expiry">Fecha de Expiración</label>
          <input type="text" id="expiry" name="expiry" placeholder="MM/AA" required>
          
          <label for="cvv">CVV</label>
          <input type="text" id="cvv" name="cvv" placeholder="123" required>
        </div>
        
        <!-- Campos para PayPal -->
        <div class="paypal-details">
          <label for="paypalEmail">Correo de PayPal</label>
          <input type="email" id="paypalEmail" name="paypalEmail" placeholder="tuemail@paypal.com">
        </div>
        
        <button type="submit" class="confirm-btn">Confirmar Pago</button>
      </form>
    </section>
  </main>
  
  <footer>
    <p>&copy; 2025 Envejecimiento Exitoso. Todos los derechos reservados.</p>
  </footer>
</body>
</html>
